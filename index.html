<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <article class="main-content-container">
      <div class="main-content-container__images">
        <img src="images/bg-pattern-card.svg" alt="card-pattern" />
        <img
          class="profile-picture"
          src="images/image-victor.jpg"
          alt="profile-picture"
        />
      </div>

      <div class="main-content-container__profile-name">
        <h1>Victor Crest <span>26</span></h1>

        <p>London</p>
      </div>

      <hr class="hr" />

      <div class="main-content-container__social-info">
        <div class="social-info-container">
          <h2>80K</h2>

          <p>Followers</p>
        </div>

        <div class="social-info-container">
          <h2>803K</h2>

          <p>Likes</p>
        </div>

        <div class="social-info-container">
          <h2>1.4K</h2>

          <p>Photos</p>
        </div>
      </div>
    </article>
  </body>
</html>
